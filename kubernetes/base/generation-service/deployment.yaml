# Fichier placeholder pour deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: generation-service-deployment # Nom du déploiement Kubernetes
  labels:
    app: generation-service # Labels pour identifier le déploiement
spec:
  replicas: 2 # Nombre d'instances (pods) du Generation Service à maintenir en cours d'exécution
  selector:
    matchLabels:
      app: generation-service # Sélecteur pour les pods gérés par ce déploiement
  template:
    metadata:
      labels:
        app: generation-service # Labels pour les pods
    spec:
      containers:
      - name: generation-service # Nom du conteneur
        image: your-docker-registry.com/math-agent/generation-service:latest # Remplacez par l'image Docker de votre Generation Service
        ports:
        - containerPort: 8000 # Le port sur lequel l'application FastAPI écoute
        resources:
          requests: # Ressources minimales requises par le conteneur
            cpu: "300m" # 300 milliCPU
            memory: "768Mi" # 768 Mégaoctets
          limits: # Limites maximales de ressources que le conteneur peut utiliser
            cpu: "1500m" # 1500 milliCPU (1.5 CPU complets)
            memory: "3072Mi" # 3072 Mégaoctets (3 Go)
        livenessProbe: # Sonde de vivacité: vérifie si l'application est toujours en cours d'exécution
          httpGet:
            path: /health # Endpoint de santé du Generation Service
            port: 8000
          initialDelaySeconds: 20 # Délai avant la première vérification
          periodSeconds: 10 # Fréquence des vérifications
        readinessProbe: # Sonde de préparation: vérifie si l'application est prête à recevoir du trafic
          httpGet:
            path: /ready # Endpoint de préparation du Generation Service
            port: 8000
          initialDelaySeconds: 25 # Délai avant la première vérification
          periodSeconds: 10 # Fréquence des vérifications
        env: # Variables d'environnement pour le conteneur
        - name: OPENAI_API_KEY # Clé API pour OpenAI
          valueFrom:
            secretKeyRef:
              name: app-secrets # Nom du secret Kubernetes
              key: openai_api_key # Clé dans le secret
        - name: GOOGLE_AI_API_KEY # Clé API pour Google AI (Gemini)
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: google_ai_api_key
        - name: ANTHROPIC_API_KEY # Clé API pour Anthropic (Claude)
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: anthropic_api_key
        - name: KB_SERVICE_URL # URL du service de base de connaissances
          value: http://kb-service-service:80 # Communication interne via le nom du service Kubernetes
        # Ajoutez d'autres variables d'environnement nécessaires ici
