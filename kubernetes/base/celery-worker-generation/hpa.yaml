# Fichier placeholder pour hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-generation-hpa # Nom de l'HorizontalPodAutoscaler
  labels:
    app: celery-worker-generation # Labels pour identifier le HPA
spec:
  scaleTargetRef: # Référence au déploiement que ce HPA va scaler
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker-generation-deployment # Nom du déploiement des workers Celery de génération
  minReplicas: 1 # Nombre minimum de réplicas (pods) à maintenir
  maxReplicas: 10 # Nombre maximum de réplicas (pods) que le HPA peut créer, ajusté pour les charges de génération
  metrics: # Métriques sur lesquelles l'auto-scalabilité est basée
    - type: Resource # Type de métrique: basée sur les ressources du pod
      resource:
        name: cpu # Nom de la ressource (CPU)
        target:
          type: Utilization # Type de cible: utilisation moyenne
          averageUtilization: 70 # Cible d'utilisation moyenne du CPU à 70%
    # D'autres métriques pourraient être ajoutées ici, par exemple:
    # - type: Pods # Basé sur le nombre de tâches en attente dans la queue Celery (nécessite un custom metrics adapter)
    #   pods:
    #     metric:
    #       name: celery_generation_queue_length # Nom de la métrique personnalisée pour la queue de génération
    #     target:
    #       type: AverageValue
    #       averageValue: 5 # Scaler si la longueur moyenne de la queue de génération dépasse 5 tâches
