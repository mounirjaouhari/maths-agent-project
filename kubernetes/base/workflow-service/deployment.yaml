apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-service-deployment # Nom du déploiement Kubernetes
  labels:
    app: workflow-service # Labels pour identifier le déploiement
spec:
  replicas: 2 # Nombre d'instances (pods) du Workflow Service à maintenir en cours d'exécution
  selector:
    matchLabels:
      app: workflow-service # Sélecteur pour les pods gérés par ce déploiement
  template:
    metadata:
      labels:
        app: workflow-service # Labels pour les pods
    spec:
      containers:
      - name: workflow-service # Nom du conteneur
        image: your-docker-registry.com/math-agent/workflow-service:latest # Remplacez par l'image Docker de votre Workflow Service
        ports:
        - containerPort: 8000 # Le port sur lequel l'application FastAPI écoute
        resources:
          requests: # Ressources minimales requises par le conteneur
            cpu: "200m" # 200 milliCPU
            memory: "256Mi" # 256 Mégaoctets
          limits: # Limites maximales de ressources que le conteneur peut utiliser
            cpu: "800m" # 800 milliCPU
            memory: "1024Mi" # 1024 Mégaoctets
        livenessProbe: # Sonde de vivacité: vérifie si l'application est toujours en cours d'exécution
          httpGet:
            path: /health # Endpoint de santé du Workflow Service
            port: 8000
          initialDelaySeconds: 15 # Délai avant la première vérification
          periodSeconds: 10 # Fréquence des vérifications
        readinessProbe: # Sonde de préparation: vérifie si l'application est prête à recevoir du trafic
          httpGet:
            path: /ready # Endpoint de préparation du Workflow Service
            port: 8000
          initialDelaySeconds: 20 # Délai avant la première vérification
          periodSeconds: 10 # Fréquence des vérifications
        env: # Variables d'environnement pour le conteneur
        - name: DATABASE_URL # URL de connexion à la base de données pour le service de persistance
          valueFrom:
            secretKeyRef:
              name: app-secrets # Nom du secret Kubernetes contenant les informations de connexion DB
              key: database_url # Clé dans le secret
        - name: CELERY_BROKER_URL # URL du broker Celery (Redis)
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: celery_broker_url
        - name: CELERY_RESULT_BACKEND # URL pour stocker les résultats des tâches Celery
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: celery_result_backend
        # Ajoutez d'autres variables d'environnement nécessaires ici (ex: pour les URLs des autres services internes)
